name: string_similarity
description: Finds degree of similarity between two strings.
  Based on Dice's Coefficient, which is mostly better than Levenshtein distance.
  Based on the work of Jérémy LANDON (https://github.com/Golapadeog/string-similarity).
version: 2.0.0
homepage: https://github.com/tomquas/string-similarity

environment:
  sdk: '>=2.12.0 <3.0.0'

dev_dependencies:
  pedantic: ^1.11.0
  test: ^1.16.7
